<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>softblackstarsofice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="portfolio-header">
        <h1>softblackstarsofice</h1>
        <p>My images, in high quality.</p>
    </header>

    <main id="image-grid" class="image-grid"></main>

    <div id="image-overlay" class="image-overlay">
        <button id="prev-button" class="nav-button" title="Previous image">‹</button>
        <button id="next-button" class="nav-button" title="Next image">›</button>

        <div class="overlay-content">
            <span class="close-button">&times;</span>
            <div class="overlay-main">
                <div class="overlay-image-wrapper">
                    <img id="overlay-image" src="" alt="Full size image">
                </div>
                <div class="overlay-details">
                    <h2 id="overlay-title"></h2>
                    <a id="download-button" class="action-button download-button" target="_blank" rel="noopener noreferrer" title="Download Image">
                        <img src="download.svg" alt="Download Icon">
                    </a>
                    <div id="overlay-info-panel" class="overlay-info-panel">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
